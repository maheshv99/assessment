<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>FORMS</h1>
    <form action="./action.html">
        <label>Name</label>
        <input type="text" name="name" placeholder="name"><br><br>
        <label>Email Address</label>
        <input type="email" name="email" required placeholder="email"><br><br>
        <label>Password</label>
        <input type="password" name="password" placeholder="password"><br><br>
        
        <label>Langauage</label><br><br>
        
        <input type="radio" name="Langauage" id="l1" value="React">
        <label for="l1">React</label><br>
        <input type="radio" name="Langauage" id="l2" value="Angular">
        <label for="l2">Angular</label><br>
        <input type="radio" name="Langauage" id="l3" value="Vue">
        <label for="l3">Vue</label><br><br>

        <label>Course</label><br><br>

        <input type="checkbox" name="course1" id="c1" value="MERN" required>
        <label for="c1">MERN</label><br>
        <input type="checkbox" name="course2" id="c2" value="MEAN">
        <label for="c2">MEAN</label><br>
        <input type="checkbox" name="course3" id="c3" value="MEVN">
        <label for="c3">MEVN</label><br><br>
        <label>Feild:</label><br>
        <select name="Feild">
            <option>Front End</option>
            <option>Back End</option>
            <option>Full Stack</option>
        </select><br><br>
        <textarea name="description" cols="40" rows="10"></textarea>
        <br><br>
        <label>Phone Number</label>
        <input type="text" name="Phone">
        <input type="submit" value="submit"><br><br>


    </form>
<h1>TABLES</h1>
<a href="table.html">Click Here</a>

</body>
</html>
